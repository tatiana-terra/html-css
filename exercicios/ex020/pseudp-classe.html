<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: bisque;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;

        }

        div:hover {
            background-color: yellow;
        }
        /*hover: quando passar o mouse em cima-
        Pseudo-classe: ele sรณ vai ficar amarelo quando eu , ex: passar o mouse em cima.*/
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
